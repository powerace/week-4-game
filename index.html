<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mean Girls Battle</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Mean Girls Battle</h1>
	<div id="choose-character">
		<h2>Your Character</h2>
		<div class="character" data-name="taylor"><h3>Taylor Vaughan</h3><p class="health"></p></div>
		<div class="character" data-name="regina"><h3>Regina George</h3><p class="health"></p></div>
		<div class="character" data-name="sharpay"><h3>Sharpay Evans</h3><p class="health"></p></div>
		<div class="character" data-name="kathryn"><h3>Kathryn Merteuil</h3><p class="health"></p></div>
	</div>	
	<div id="enemies">
		<h2>Enemies</h2>
	</div>
	<div id="ring">
	<button class="attack">Attack</button>
		<h2>Defender</h2>
	</div>
	<p class="report"></p>
	<button class="reset" style="display:none;">Reset</button>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
